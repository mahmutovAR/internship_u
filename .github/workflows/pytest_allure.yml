name: Run UI tests, generate and publish Allure report on GitHub Pages

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  tests_and_report:
    runs-on: ubuntu-24.04
    
    env:
      HOME_PAGE: ${{ variables.HOME_PAGE }}
      REGISTRATION_PAGE: ${{ variables.REGISTRATION_PAGE }}
      DRAG_AND_DROP_PAGE: ${{ variables.DRAG_AND_DROP_PAGE }}
      TABS_PAGE: ${{ variables.TABS_PAGE }}
      ALERTS_PAGE: ${{ variables.ALERTS_PAGE }}
      HEADER_PHONE_1: ${{ variables.HEADER_PHONE_1 }}
      HEADER_PHONE_2: ${{ variables.HEADER_PHONE_2 }}
      HEADER_PHONE_3: ${{ variables.HEADER_PHONE_3 }}
      HEADER_SKYPE: ${{ variables.HEADER_SKYPE }}
      HEADER_EMAIL: ${{ variables.HEADER_EMAIL }}
      MENU_ALL_COURSES: ${{ variables.MENU_ALL_COURSES }}
      MENU_VIDEO_TUTORIAL: ${{ variables.MENU_VIDEO_TUTORIAL }}
      MENU_RESOURCES: ${{ variables.MENU_RESOURCES }}
      MENU_CAREERS: ${{ variables.MENU_CAREERS }}
      MENU_LIFETIME_MEMBERSHIP: ${{ variables.MENU_LIFETIME_MEMBERSHIP }}
      MENU_BLOG: ${{ variables.MENU_BLOG }}
      MENU_FORUM: ${{ variables.MENU_FORUM }}
      MENU_MEMBER_LOGIN: ${{ variables.MENU_MEMBER_LOGIN }}
      MENU_ONLINE_TRAINING: ${{ variables.MENU_ONLINE_TRAINING }}
      MENU_CORPORATE_TRAINING: ${{ variables.MENU_CORPORATE_TRAINING }}
      MENU_ALL_COURSES_APPIUM_PYTHON: ${{ variables.MENU_ALL_COURSES_APPIUM_PYTHON }}
      MENU_VIDEO_TUTORIAL_SPRING: ${{ variables.MENU_VIDEO_TUTORIAL_SPRING }}
      LOGIN_PAGE: ${{ variables.LOGIN_PAGE }}
      LOGIN_USERNAME: ${{ variables.LOGIN_USERNAME }}
      LOGIN_PASSWORD: ${{ variables.LOGIN_PASSWORD }}
      BASIC_AUTH_PAGE: ${{ variables.BASIC_AUTH_PAGE }}
      BASIC_AUTH_USERNAME: ${{ variables.BASIC_AUTH_USERNAME }}
      BASIC_AUTH_PASSWORD: ${{ variables.BASIC_AUTH_PASSWORD }}
      AUTH_COOKIES_PAGE: ${{ variables.AUTH_COOKIES_PAGE }}
      AUTH_COOKIES_USERNAME: ${{ variables.AUTH_COOKIES_USERNAME }}
      AUTH_COOKIES_PASSWORD: ${{ variables.AUTH_COOKIES_PASSWORD }}
      ALT_AUTH_COOKIES_PAGE: ${{ variables.ALT_AUTH_COOKIES_PAGE }}
      ALT_AUTH_COOKIES_LOGGED_PAGE: ${{ variables.ALT_AUTH_COOKIES_LOGGED_PAGE }}
      ALT_AUTH_COOKIES_USERNAME: ${{ variables.ALT_AUTH_COOKIES_USERNAME }}
      ALT_AUTH_COOKIES_PASSWORD: ${{ variables.ALT_AUTH_COOKIES_PASSWORD }}
      
    steps:
    
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Print Env Var
        run: |
          echo "HOME_PAGE: $HOME_PAGE"
          echo "REGISTRATION_PAGE: $REGISTRATION_PAGE"

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install packages
        run: pip install -r requirements.txt

      - name: Run UI tests
        run: pytest --alluredir=allure-results --ignore=tests/bdd/

      - name: Generate Allure report
        uses: simple-elf/allure-report-action@v1.7
        if: always()
        with:
          gh_pages: gh-pages
          allure_results: ./allure-results
          allure_history: ./allure-results

      - name: Publish Allure report on GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        if: always()
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: ./allure-results
